<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メイプルストーリー風戦闘ゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .game-title {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px #0f0;
        }
        
        .controls {
            text-align: center;
            color: #ccc;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <div class="game-title">メイプルストーリー風戦闘ゲーム</div>
        <div id="game-container"></div>
        <div class="controls">
            <p>操作: Aで左移動 | Dで右移動 | Wでジャンプ | Zで攻撃 | Sでスキル</p>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
